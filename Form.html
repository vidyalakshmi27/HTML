<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sheet</title>
</head>
<body>
   <h1>Form sheet</h1>
    <form>
    <input type="text" placeholder="Name">
    <br>
    <input type="password" placeholder="password">
    <br>
    <h3>Occupation</h3>
    <label for="101">
    <input type="radio" value="Student" name="occ" id="101"> Student
    </label>
    <label for="102">
    <input type="radio" value="Job" name="occ" id="102"> Job
    </label>
    <br>
    <h3>Favorite subject</h3>
    <input type="checkbox" value="Maths" name="sub"> Maths
    <input type="checkbox" value="English" name="sub"> English
    <input type="checkbox" value="Computerscience" name="sub"> Computer science
    <br>
    <h3>Your hobbies</h3>
    <input type="checkbox" value="dancing" name="hob"> dancing
    <input type="checkbox" value="others" name="hob"> others
    <br>
    <h3>Select your city</h3>
    <select>
    <option name="Banglore">Banglore</option>
    <option name="Kerala">Kerala</option>
    <option name="Pune">Pune</option>
    </select>
    <br>
    <br>
    <h3>Please provide your feedback</h3>
   <textarea name="Feedback" placeholder="feedback" height="60"></textarea>
    <br>
    <input type="submit" name="submit">
    </form>
</body>
</html>
